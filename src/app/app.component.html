<main class="container-fluid">
  <div class="clearfix"><img src="kim.jpg" class="img-thumbnail kim"/> </div>
    <h1 class="text-center text-uppercase pt-1 pb-2">Monitoring</h1>
    <p class="pl-2 mt-1 text-warning" *ngIf="banksData.length === 0">Łączenie...</p>
    <table class="table table-dark mt-4" *ngIf="banksData.length > 0">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Connected</th>
                <th scope="col">Bank name</th>
                <th scope="col">Bank code</th>
                <th scope="col">Version</th>
                <th scope="col">Databases</th>
                <th scope="col">Applications</th>
                <th scope="col">Stats</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bank of banksData; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>
                    <span
                        class="dot"
                        [ngClass]="bank.connected ? 'bg-success' : 'bg-danger'"></span>
                </td>
                <td>{{bank.bankName}}</td>
                <td>{{bank.code}}</td>
                <td>{{bank.version}}</td>
                <td>
                    <ul
                        *ngFor="let db of bank.databaseInfo"
                        class="list-unstyled">
                        <li>
                            <strong>
                                {{db.name}}
                                <span class="block" [ngClass]="addStatusColorClass(db.status)">Status: {{db.status}}</span>
                            </strong>
                        </li>
                        <li
                            *ngIf="db.errorMsg"
                            class="text-danger">
                            {{db.errorMsg}}
                        </li>
                    </ul>
                </td>
                <td>
                    <ul
                        *ngFor="let c of bank.connectionInfo"
                        class="list-unstyled">
                        <li>
                            <strong>
                                {{c.name}}
                                <span class="block" [ngClass]="addStatusColorClass(c.status)">Status: {{c.status}}</span>
                            </strong>
                        </li>
                        <li
                            *ngIf="c.errorMsg"
                            class="text-danger">
                            {{c.errorMsg}}
                        </li>
                    </ul>
                </td>
                <td><span class="text-break">{{stringifyStats(bank.stats)}}</span></td>
            </tr>

        </tbody>
    </table>
</main>
